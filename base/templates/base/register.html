{% extends "base/_layouts/default.html" %}
{% block content%}
<style>
	form ul {
		list-style-type: square;
		list-style-position: inside;
		color: black;
		opacity: 0.8;
		font-size: 12px;
	}
	form span {
		color: black;
		opacity: 0.8;
		font-size: 12px;
	}
</style>
<div class="row">
	<div class="s12 m3"></div>
	<div class="box silver navy-text s12 m6">
		<h1 class="center-text navy-text">Register</h1>
		<form method="post">
			{% csrf_token %} {{form.as_p}}
			<input type="submit" value="Register" class="button green silver-text" />
		</form>
		<p class="center-text">Already have an account? <a href="{% url "login" %}" class="link blue-text">Login</a></p>
	</div>
</div>
{% endblock content %}
