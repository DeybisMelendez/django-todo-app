{% extends "base/_layouts/default.html" %}
{% block content%}
<div class="row">
	<div class="s12 m3"></div>
	<div class="s12 m6 panel white-bg">
        <a href="{% url "tasks" %}" class="blue light-hover"><i class="material-icons">arrow_back</i></a>
		<form method="post">
			{% csrf_token %}
			<p class="center-text red">Are you sure you want to delete this task?</p>
			<h2 class="center-text">"{{ task }}"</h2>
			<input type="submit" value="Delete" class="button red-bg white"/>
		</form>
	</div>
</div>
{% endblock content %}
